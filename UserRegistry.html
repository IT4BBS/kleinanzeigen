<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung</title>

    <link href="style.css" rel="stylesheet" />
</head>

<body>

    <form class="regForm" action="" method="post">
        <div class=inputValues>
            <div><input type="text" name="nickName" required /></div>
            <div><input type="text" name="password" required /></div>
            <div><input type="text" name="passwordReply" required /></div>
            <div><input type="text" name="mail" required /></div>

        </div>
        <div class=inputHeaders>
            <div><span>Nickname</span></div>
            <div><span>Passwort</span></div>
            <div><span>Passwort wiederholen</span></div>
            <div><span>E-Mail</span></div>
            <div><input type="submit" value="Registrieren" /></div>
        </div>
    </form>

</body>

</html>
